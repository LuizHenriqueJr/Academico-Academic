<!DOCTYPE html>
<html lang="Pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa no Google</title>
</head>
<body>
  <h3>Cadastro da Liga dos Astronautas</h3>
  <form>
    <div>
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <label for="">- Password:</label>
      <input type="password" name="email" id="email">
    </div>
    <br>
    <div>
      <label for="birthday">Data de Nascimento:</label>
      <input type="date" name="birthday" id="birthday">
      <label for="Photo">- Foto:</label>
      <input type="file" name="Photo" id="Photo">
    </div>
    <br>
    <div>
      <label for="nationality">Nacionalidade:</label>
      <label for="nationality">Nacionalidade:</label>
        <select id="nationality" name="Nacionalidade">
          <option value="Rusian">Russo</option>
          <option value="American">Americano</option>
          <option value="Brazilian">Brasileiro</option>
        </select>
    </div>
    <label for="">- Genero: F</label>
    <input type="radio">
    <label for="">M</label>
    <input type="radio">
    <br>
    <br>
    <label for="">Suas Principais qualidades:</label><br>
    <label for="Int">Inteligência</label>
    <input type="checkbox" name="Int" id="Int">|
    <label for="Resist">Resiliência</label>
    <input type="checkbox" name="Resist" id="Resist">|
    <label for="Fisical">Preparo físico</label>
    <input type="checkbox" name="Fisical" id="fisical">|
    <label for="Education">Educação</label>
    <input type="checkbox" name="Education" id="Education">|
    <br>
    <br>
  <textarea name="message" rows="10" cols="30">Porque você gostaria de ser um astronauta?</textarea>
  <br>
  <br>
  <label for="Enviar"></label>
  <input type="submit">

  <input type="dropdown">
</form>
</body>
</html>
